<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.redd.it/fs7o77u35xr71.jpg') no-repeat center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* Dark Overlay for Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay */
      z-index: -1; /* Place behind all content */
    }

    /* Navbar Styles */
    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 20px;
      background: transparent; /* Fully transparent */
      z-index: 1000;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow for visibility */
      transition: box-shadow 0.3s ease;
    }

    .navbar:hover {
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4); /* Stronger shadow on hover */
    }

    .navbar button {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      padding: 8px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .navbar button:hover {
      background: rgba(255, 255, 255, 0.6);
      color: #000;
      border-color: #fff;
    }

    /* Heading Styles */
    .welcome-heading {
      margin-top: 60px; /* Offset for navbar */
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      animation: fadeInDown 1.5s ease-out;
    }

    /* Games Container */
    .games-container {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8); /* Transparent white */
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    .game-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: rgba(240, 240, 240, 0.9);
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-item:hover {
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .game-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #555;
      text-transform: uppercase;
    }

    .game-info {
      flex: 1;
      margin-left: 15px;
    }

    .game-title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .game-description {
      font-size: 14px;
      color: #666;
    }

    .game-time {
      font-size: 12px;
      color: #999;
    }

    /* Start Button Styles */
    .start-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      padding: 10px 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .start-button:hover {
      background: rgba(255, 255, 255, 0.6);
      color: #000;
      border-color: #fff;
    }

    /* Animation */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <button onclick="window.location.href='dev.html'">Home</button>
</div>

  <!-- Welcome Heading -->
  <h1 class="welcome-heading">Nothing to lose here :)</h1>

  <!-- Games Container -->
  <div class="games-container">
    <div class="game-item">
      <div class="game-icon">A</div>
      <div class="game-info">
        <div class="game-title">RedGreen Light</div>
        <div class="game-description">Be the fastest and most accurate player to win :)</div>
      </div>
      <div class="game-time">9:30 AM</div>
    </div>
    <div class="game-item">
      <div class="game-icon">C</div>
      <div class="game-info">
        <div class="game-title">Tug of War!</div>
        <div class="game-description">Prepare your team and get ready to code.</div>
      </div>
      <div class="game-time">11:00 AM</div>
    </div>
    <div class="game-item">
      <div class="game-icon">F</div>
      <div class="game-info">
        <div class="game-title">Last Tiles</div>
        <div class="game-description">Choose your <code></code> presicely.</div>
      </div>
      <div class="game-time">3:45 PM</div>
    </div>
    <div class="game-item">
      <div class="game-icon">M</div>
      <div class="game-info">
        <div class="game-title">The Final Battle (!)</div>
        <div class="game-description">only one will servive !</div>
      </div>
      <div class="game-time">5:00 PM</div>
    </div>
  </div>

  <!-- Start Button -->
  <button class="start-button" onclick="startGame()">Start</button>

  <script>
    function startGame() {
      alert('Game Starting!');
      window.location.href = 'g1.html'; // Redirect to home.html after clicking OK
    }
  </script>
  

</body>
</body>
</html>
