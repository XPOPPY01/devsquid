<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4v4 Player Grid</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: url('https://miro.medium.com/v2/resize:fit:1400/1*uYrczVhDFY3DnvFh8qmz8Q.png') no-repeat center center/cover;
            background-blend-mode: darken;
            color: white;
        }

        .outer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80%;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-template-rows: repeat(2, 150px);
            gap: 20px;
        }

        .player {
            display: flex;
            justify-content: center;
            align-items: center;
            background: whitesmoke;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            animation: bounce 2s infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: black;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .player:nth-child(1) {
            animation-delay: 0s;
        }

        .player:nth-child(2) {
            animation-delay: 0.2s;
        }

        .player:nth-child(3) {
            animation-delay: 0.4s;
        }

        .player:nth-child(4) {
            animation-delay: 0.6s;
        }

        .vs {
            font-size: 40px;
            font-weight: bold;
            color: #FF5722;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .start-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FF5722, #FF8A65);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .countdown {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            font-weight: bold;
            color: #FFEB3B;
            display: none;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .congratulations {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            font-weight: bold;
            color: whitesmoke;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="congratulations">Stage 2 (Tug Of War) :)</div>
    
    <div class="outer-container">
        <div class="container">
            <div class="grid">
                <div class="player">Player 001</div>
                <div class="player">Player 042</div>
                <div class="player">Player 183</div>
                <div class="player">Player 094</div>
            </div>
            <div class="vs">VS</div>
            <div class="grid">
                <div class="player">Player 025</div>
                <div class="player">Player 986</div>
                <div class="player">Player 457</div>
                <div class="player">Player 809</div>
            </div>
        </div>
    </div>

    <div class="countdown" id="countdown">5</div>
    <button class="start-button" id="startButton">Start</button>

    <script>
        const startButton = document.getElementById('startButton');
        const countdown = document.getElementById('countdown');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            countdown.style.display = 'block';

            let counter = 5;
            const interval = setInterval(() => {
                counter--;
                countdown.textContent = counter;

                if (counter === 0) {
                    clearInterval(interval);
                    window.location.href = 'g2_in.html';
                }
            }, 1000);
        });
    </script>
</body>
</html>
