        .container {
            position: relative;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            height: 90%;
        }

        .section {
            position: relative;
            width: 40%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 10px;
        }

        .red-square {
            background-color: rgba(255, 0, 0, 0.5);
        }

        .blue-star {
            background-color: rgba(0, 0, 255, 0.5);
        }

        .symbol {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .question {
            position: absolute;
            top: -50px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            text-align: center;
            width: 90%;
        }

        .textarea {
            margin-top: 10px;
            width: 90%;
            height: 70%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            padding: 10px;
            resize: none;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .circle span {
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .heading {
            position: absolute;
            top: 10px;
            text-align: center;
            width: 100%;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

    </style>

<body>
    <div class="heading">Are you sure you will beat me?</div>
    <div class="container">
        <div class="section red-square">
            <div class="symbol">‚¨õ</div>
            <div class="question" id="red-question">Red's Question: None</div>
            <textarea class="textarea" id="red-code" placeholder="Write your code here..."></textarea>
        </div>
        <div class="circle">
            <span id="dice">üé≤</span>
        </div>
        <div class="section blue-star">
            <div class="symbol">‚≠ê</div>
            <div class="question" id="blue-question">Blue's Question: None</div>
            <textarea class="textarea" id="blue-code" placeholder="Write your code here..."></textarea>
        </div>
    </div>

    <script>
        // Questions mapped to dice numbers
        const questions = {
            1: "Explain the concept of closures in JavaScript.",
            2: "Write a function to check if a string is a palindrome.",
            3: "Describe the difference between var, let, and const.",
            4: "Create a simple implementation of a stack using JavaScript.",
            5: "Explain the event loop in JavaScript.",
            6: "Implement a function to find the factorial of a number recursively."
        };

        const dice = document.getElementById('dice');
        const redQuestion = document.getElementById('red-question');
        const blueQuestion = document.getElementById('blue-question');

        // Function to simulate dice roll
        function rollDice() {
            const number = Math.floor(Math.random() * 6) + 1;
            const assignedQuestion = questions[number];

            // Alternate assignment of questions
            if (number % 2 === 0) {
                redQuestion.textContent = `Red's Question: ${assignedQuestion}`;
                blueQuestion.textContent = `Blue's Question: ${questions[number - 1] || questions[6]}`;
            } else {
                blueQuestion.textContent = `Blue's Question: ${assignedQuestion}`;
                redQuestion.textContent = `Red's Question: ${questions[number + 1] || questions[1]}`;
            }
        }

        // Add click event to the dice
        dice.addEventListener('click', rollDice);
    </script>
